<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calcul mental</title>
    <link rel="stylesheet" media="screen" type="text/css"
href="monstyle.css"/>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">
</head>
<body>
    <h1>Calcul mental</h1>
    <p>Calculez la somme des nombres et saisissez dans le champ réponse</p>
    <div class="cell-5">
        <div class="form-group"><input type="text" data-role="input" data-prepend="Nombre A:" id="nombreA" ></div>
        <div class="form-group">+</div>
        <div class="form-group"><input type="text" data-role="input" data-prepend="Nombre B:" id="nombreB" ></div>
        <div class="form-group">=</div>
        <div class="form-group"><input type="text" data-role="input" data-prepend="Réponse:" id="reponse"></div>
        <div class="form-group"><input class="pure-button" type="button"
        id="repondre" value="repondre" onclick="repondre()">
        <input class="pure-button" type="button" id="relancer" value="relancer" 
        onclick="init()">
        </div>
        <div class="form-group">
            <div id="preussite">Réussite</div>
            <div data-role="progress" id="progression" data-type="buffer" data-value="0" data-buffer="0"></div>
        </div>
        </div>
        <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
        <script src="js/calcul.js"></script>
</body>
<script src="./calcul_mental.js"></script>
</html>
